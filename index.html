<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Premier Properties Houston</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b8860b",
                        "charcoal-dark": "#1a1a1a",
                        "charcoal-medium": "#262626",
                        "charcoal-light": "#333333",
                        "gold-accent": "#d4af37",
                        "off-white": "#f5f5dc",
                        "background-dark": "#101010",
                    },
                    fontFamily: {
                        "serif-display": ["Cormorant Garamond", "serif"],
                        "sans-body": ["Poppins", "sans-serif"]
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5dc;
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cormorant Garamond', serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        a, button {
            outline: none;
        }
        a:focus, button:focus {
            outline: 2px solid #b8860b;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-charcoal-dark font-sans-body text-off-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
